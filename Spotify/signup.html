        <section class="text-center" id="section-main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="fs-32">Sign up for free to start listening.</h2>
                        <ul>
                            <li>
                                <button type="button" class="button fb-button">
                                    <a href="#">
                                        <div>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="fb" class="bi bi-facebook" viewBox="0 0 16 16">
                                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                            </svg>
                                            <span>Sign up with Facebook</span>
                                        </div>
                                    </a>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="button g-button">
                                    <a href="#">
                                        <div>
                                            <?xml version="1.0" ?><svg id="Capa_1" version="1.1" viewBox="0 0 150 150" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path class="st14" d="M120,76.1c0-3.1-0.3-6.3-0.8-9.3H75.9v17.7h24.8c-1,5.7-4.3,10.7-9.2,13.9l14.8,11.5   C115,101.8,120,90,120,76.1L120,76.1z"/><path class="st15" d="M75.9,120.9c12.4,0,22.8-4.1,30.4-11.1L91.5,98.4c-4.1,2.8-9.4,4.4-15.6,4.4c-12,0-22.1-8.1-25.8-18.9   L34.9,95.6C42.7,111.1,58.5,120.9,75.9,120.9z"/><path class="st12" d="M50.1,83.8c-1.9-5.7-1.9-11.9,0-17.6L34.9,54.4c-6.5,13-6.5,28.3,0,41.2L50.1,83.8z"/><path class="st13" d="M75.9,47.3c6.5-0.1,12.9,2.4,17.6,6.9L106.6,41C98.3,33.2,87.3,29,75.9,29.1c-17.4,0-33.2,9.8-41,25.3   l15.2,11.8C53.8,55.3,63.9,47.3,75.9,47.3z"/></g></svg>
                                            <span>Sign up with Google</span>
                                        </div>
                                    </a>
                                </button>  
                            </li>
                            <li class="or"><hr class="clr-gray"><span>OR</span><hr class="clr-gray"></li>
                        </ul>

                        <div class="form text-left">
                            <label for="email">Email address or username</label><br>
                            <input type="text" name="email" placeholder="Enter your email."><br>

                            <label for="email-confirm">Confirm your email</label><br>
                            <input type="text" name="email-confirm" placeholder="Enter your email again."><br>

                            <label for="create-password">Create a password</label><br>
                            <input type="text" name="create-password" placeholder="Create a password."><br>

                            <label for="name">What should we call you?</label><br>
                            <input type="text" name="name" placeholder="Enter a profile name."><br>
                            <span><label for="name" class="fs-14">This appears on your profile.</label></span><br>

                            <label for="dob_group">What's your date of birth?</label> 
                            <div class="dob_group">
                                <div>
                                    <label for="month">Month</label><br>
                                    <input type="month" name="month" placeholder="Month">
                                </div>
                                <div>
                                    <label for="day">Day</label><br>
                                    <input type="day" name="day" placeholder="DD"> 
                                </div>
                                <div>
                                    <label for="year">Year</label><br>
                                    <input type="year" name="year" placeholder="YYYY">  
                                </div>
                            </div>

                            <label for="gender_group">What's your gender?</label>
                            <div class="gender_group">
                                <div class="gender_col">
                                    <input type="checkbox" name="male"><br>
                                    <label for="male">Male</label>
                                </div>
                                <div class="gender_col">
                                    <input type="checkbox" name="female"><br>
                                    <label for="female">Female</label>
                                </div>
                                <div class="gender_col">
                                    <input type="checkbox" name="non-binary"><br>
                                    <label for="non-binary">Non-binary</label>
                                </div>
                                <div class="gender_col">
                                    <input type="checkbox" name="other"><br>
                                    <label for="other">Other</label>
                                </div>
                                <div class="gender_col">
                                    <input type="checkbox" name="na"><br>
                                    <label for="na">Prefer not to say</label>
                                </div>
                            </div>
                            
                            <div class="shareinfo">
                                <input type="checkbox" name="share">
                                <label for="share" class="fs-14">Share my registration data with Spotify's content providers for marketing purposes.</label>
                            </div>

                        
                        <div class="signup text-center">
                            <p class="fs-11">By clicking on sign-up, you agree to Spotify's <a href="#" class="clr-green">Terms and Conditions of Use.</a></p>
                            <p class="fs-11">To learn more about how Spotify collects, uses, shares and protects your personal data, please see<a href="#" class="clr-green"> Spotify's Privacy Policy.</a></p>
                            <button type="button" class="button button-signup">
                                <a href="#">
                                    <div><span>SIGN UP</span></div>
                                </a>
                            </button> 
                            <p>Have an account? <a href="#" class="clr-green">Log in.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
